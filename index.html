<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
    <section class="card">
      <section class="left_side">
        <h2>Your Result</h2>
        <section class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <h1 class="great">Great</h1>
        <p class="rank">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="right_side">
        <h2>Summary</h2>
        <section class="modules">
          <section class="module reaction">
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            <h4>Reaction</h4>
            <p>80<span> / 100</span></p>
          </section>
          <section class="module memory">
            <img src="/assets/images/icon-memory.svg" alt="memory">
            <h4>Memory</h4>
            <p>92 <span>/ 100</span></p>
          </section>
          <section class="module verbal">
            <img src="/assets/images/icon-verbal.svg" alt="verbal">
            <h4>Verbal</h4>
            <p>61 <span>/ 100</span></p>
          </section>
          <section class="module visual">
            <img src="/assets/images/icon-visual.svg" alt="visual">
            <h4>Visual</h4>
            <p>72 <span>/ 100</span></p>
          </section>
        </section>
        <button class="cnt_btn">Continue</button>
      </section>
    </section>
  </main>
</body>
</html>
